<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-IKnow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a23;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            display: none;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .page.active {
            display: flex;
            opacity: 1;
        }

        #intro-page {
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), #0a0a23;
        }

        .intro-content h1 {
            font-size: 3em;
            margin: 0;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        .intro-content p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .pulse {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #00ffcc;
            border: none;
            border-radius: 25px;
            color: #0a0a23;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #ccc;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        #options-page h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .mode-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            margin: 10px;
            background: #333;
            border: 2px solid #00ffcc;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .mode-btn:hover {
            background: #00ffcc;
            color: #0a0a23;
        }

        #chatbot-page {
            flex-direction: row;
            width: 100%;
        }

        .sidebar {
            width: 200px;
            background: #1a1a3d;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar button {
            padding: 10px;
            background: #00ffcc;
            border: none;
            color: #0a0a23;
            cursor: pointer;
            border-radius: 5px;
        }

        .settings-hidden {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            position: relative;
        }

        #close-chat {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5555;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-output {
            height: 80vh;
            overflow-y: auto;
            padding: 10px;
            background: #1a1a3d;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #chat-input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #send-msg {
            padding: 10px 20px;
            background: #00ffcc;
            border: none;
            color: #0a0a23;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page" class="page active">
        <div class="intro-content">
            <h1>Agent-IKnow</h1>
            <p>Your Research God, crafted by Kofi Fosu, the Cosmos Coderr.<br>A chatbot that knows all, researches all, and chats about anything.</p>
            <button id="tap-to-begin" class="pulse">Tap to Begin</button>
        </div>
        <footer>Designed by Cosmos Coderr | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></footer>
    </div>

    <!-- Options Page -->
    <div id="options-page" class="page">
        <h2>Choose Your Mode</h2>
        <button id="basic-mode" class="mode-btn">Basic Mode</button>
        <button id="god-mode" class="mode-btn">Godmode</button>
    </div>

    <!-- Chatbot Page -->
    <div id="chatbot-page" class="page">
        <div class="sidebar">
            <button id="new-tap">New Tap</button>
            <button id="settings-btn">Settings</button>
            <div id="settings-menu" class="settings-hidden">
                <p>Settings</p>
                <label>Tone: <input type="range" id="tone-slider" min="0" max="100" value="50"></label>
                <label>Research Depth: <select id="research-depth">
                    <option value="quick">Quick</option>
                    <option value="deep">Deep Dive</option>
                </select></label>
                <label><input type="checkbox" id="memory-toggle" checked> Memory On</label>
            </div>
        </div>
        <div class="chat-container">
            <button id="close-chat">X</button>
            <div id="chat-output"></div>
            <input type="text" id="chat-input" placeholder="Ask Agent-IKnow anything...">
            <button id="send-msg">Send</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const introPage = document.getElementById('intro-page');
        const optionsPage = document.getElementById('options-page');
        const chatbotPage = document.getElementById('chatbot-page');
        const tapToBegin = document.getElementById('tap-to-begin');
        const basicMode = document.getElementById('basic-mode');
        const godMode = document.getElementById('god-mode');
        const closeChat = document.getElementById('close-chat');
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const sendMsg = document.getElementById('send-msg');
        const newTap = document.getElementById('new-tap');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        const memoryToggle = document.getElementById('memory-toggle');
        const toneSlider = document.getElementById('tone-slider');
        const researchDepth = document.getElementById('research-depth');

        // DeepSeek API Key (Replace with your actual key)
        const DEEPSEEK_API_KEY = 'YOUR_DEEPSEEK_API_KEY_HERE'; // Replace with your DeepSeek API key

        let mode = 'basic';
        let memory = [];

        // Page Navigation
        tapToBegin.addEventListener('click', () => {
            introPage.classList.remove('active');
            optionsPage.classList.add('active');
        });

        basicMode.addEventListener('click', () => startChat('basic'));
        godMode.addEventListener('click', () => startChat('god'));

        closeChat.addEventListener('click', () => {
            chatbotPage.classList.remove('active');
            optionsPage.classList.add('active');
            clearChat();
        });

        function startChat(selectedMode) {
            mode = selectedMode;
            optionsPage.classList.remove('active');
            chatbotPage.classList.add('active');
            chatOutput.innerHTML = `<p>Hey! I’m Agent-IKnow, built by Kofi Fosu, the Cosmos Coderr. ${
                mode === 'god' 
                ? 'Godmode activated—Sigornakitu, the Super Intelligent God of Research, awakens! Ask me anything, mortal.' 
                : 'Basic mode on—your Research Guru is ready! Type a question to begin.'
            }</p>`;
            if (DEEPSEEK_API_KEY === 'YOUR_DEEPSEEK_API_KEY_HERE') {
                chatOutput.innerHTML += `<p><strong>Warning:</strong> Please replace 'YOUR_DEEPSEEK_API_KEY_HERE' with a valid DeepSeek API key in the code to enable responses.</p>`;
            }
            chatInput.focus();
        }

        // Chatbot Logic
        sendMsg.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            chatOutput.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            memory.push({ user: message });
            await respondToMessage(message);
            chatInput.value = '';
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        async function respondToMessage(message) {
            const tone = toneSlider.value;
            const depth = researchDepth.value;
            const toneDesc = tone < 33 ? 'serious' : tone < 66 ? 'neutral' : 'playful';

            let systemPrompt = `You are Agent-IKnow, created by Kofi Fosu, the Cosmos Coderr. You embody this blueprint:
            - RG (Research Guru): Specialize in researching anything.
            - Actor (All Comprehensive Types of Research): Handle all research styles—academic, casual, obscure.
            - MCBFFR (Memory Capacity Boost for Faster Recall): Recall past chats fast if memory is on.
            - Cirt (Curious Innovative Research Thoughts): Ask curious follow-ups and suggest ideas.
            - Mbatpatrt (Must Be Able to Put All Research Together): Synthesize findings into a coherent response.
            - Sigornakitu (Super Intelligent God of Research and All Knowing): In Godmode, act omniscient and cosmic.
            Respond ${depth === 'quick' ? 'briefly' : 'in-depth'} with a ${toneDesc} tone. ${mode === 'god' ? 'In Godmode, unleash Sigornakitu’s cosmic flair!' : 'In Basic mode, keep it simple and helpful.'}`;

            if (memoryToggle.checked && memory.length > 1) {
                systemPrompt += ` Past chat memory: ${JSON.stringify(memory.slice(-5))} (last 5 entries).`;
            }

            try {
                if (DEEPSEEK_API_KEY === 'sk-66e5d15a78ee49ed974e1d8d53c94d5a') {
                    throw new Error('sk-66e5d15a78ee49ed974e1d8d53c94d5a');
                }
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat', // Replace with the correct DeepSeek model name from their docs
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: message }
                        ],
                        max_tokens: depth === 'quick' ? 100 : 500
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                const reply = data.choices[0].message.content;
                chatOutput.innerHTML += `<p><strong>Agent-IKnow:</strong> ${reply}</p>`;
                memory.push({ agent: reply });
            } catch (error) {
                chatOutput.innerHTML += `<p><strong>Agent-IKnow:</strong> Cosmic glitch detected! ${
                    error.message === 'Invalid API key' 
                    ? 'Please insert a valid DeepSeek API key in the code.' 
                    : `Error: ${error.message}. Try again or check your setup.`
                }</p>`;
            }
        }

        // New Tap and Settings
        newTap.addEventListener('click', () => {
            clearChat();
            chatOutput.innerHTML = `<p>Resetting my cosmic brain! ${mode === 'god' ? 'Sigornakitu rises anew!' : 'Fresh start, ready to research!'}</p>`;
        });

        settingsBtn.addEventListener('click', () => {
            settingsMenu.classList.toggle('settings-hidden');
        });

        memoryToggle.addEventListener('change', () => {
            if (!memoryToggle.checked) memory = [];
            chatOutput.innerHTML += `<p>Memory ${memoryToggle.checked ? 'on' : 'off'}—${memory.length} items stored.</p>`;
        });

        function clearChat() {
            chatOutput.innerHTML = '';
            if (memoryToggle.checked) chatOutput.innerHTML += `<p>Memory intact—${memory.length} items stored.</p>`;
            else memory = [];
        }
    </script>
</body>
</html>
