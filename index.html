<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-IKnow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a23;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            display: none;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .page.active {
            display: flex;
            opacity: 1;
        }

        #intro-page {
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), #0a0a23;
        }

        .intro-content h1 {
            font-size: 2.5em;
            margin: 0;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        .intro-content p {
            font-size: 1.1em;
            margin: 15px 0;
        }

        .pulse {
            padding: 12px 25px;
            font-size: 1.3em;
            background: #00ffcc;
            border: none;
            border-radius: 25px;
            color: #0a0a23;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8em;
            color: #ccc;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        #options-page h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 10px;
            background: #333;
            border: 2px solid #00ffcc;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .mode-btn:hover {
            background: #00ffcc;
            color: #0a0a23;
        }

        #chatbot-page {
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 15%;
            min-width: 150px;
            background: #1a1a3d;
            padding: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar button {
            padding: 10px;
            background: #00ffcc;
            border: none;
            color: #0a0a23;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .settings-hidden {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #close-chat {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5555;
            border: none;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        #chat-output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #1a1a3d;
            border-radius: 10px;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 1em;
            position: relative;
        }

        .loading {
            font-style: italic;
            color: #00ffcc;
        }

        #chat-input {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        #send-msg {
            padding: 10px 20px;
            background: #00ffcc;
            border: none;
            color: #0a0a23;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                min-width: 0;
            }
            #chatbot-page {
                flex-direction: column;
            }
            .chat-container {
                width: 100%;
                padding: 10px;
            }
            #chat-input {
                width: 70%;
            }
            #chat-output {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="intro-page" class="page active">
        <div class="intro-content">
            <h1>Agent-IKnow</h1>
            <p>Your Research God, crafted by Kofi Fosu, the Cosmos Coderr.<br>A chatbot that knows all, researches all, and chats about anything.</p>
            <button id="tap-to-begin" class="pulse">Tap to Begin</button>
        </div>
        <footer>Designed by Cosmos Coderr | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></footer>
    </div>

    <div id="options-page" class="page">
        <h2>Choose Your Mode</h2>
        <button id="basic-mode" class="mode-btn">Basic Mode</button>
        <button id="god-mode" class="mode-btn">Godmode</button>
    </div>

    <div id="chatbot-page" class="page">
        <div class="sidebar">
            <button id="new-tap">New Tap</button>
            <button id="settings-btn">Settings</button>
            <div id="settings-menu" class="settings-hidden">
                <p>Settings</p>
                <label>Tone: <input type="range" id="tone-slider" min="0" max="100" value="50"></label>
                <label>Research Depth: <select id="research-depth">
                    <option value="quick">Quick</option>
                    <option value="deep">Deep Dive</option>
                </select></label>
                <label><input type="checkbox" id="memory-toggle" checked> Memory On</label>
            </div>
        </div>
        <div class="chat-container">
            <button id="close-chat">X</button>
            <div id="chat-output"></div>
            <div style="display: flex; align-items: center;">
                <input type="text" id="chat-input" placeholder="Ask Agent-IKnow anything...">
                <button id="send-msg">Send</button>
            </div>
        </div>
    </div>

    <script>
        const introPage = document.getElementById('intro-page');
        const optionsPage = document.getElementById('options-page');
        const chatbotPage = document.getElementById('chatbot-page');
        const tapToBegin = document.getElementById('tap-to-begin');
        const basicMode = document.getElementById('basic-mode');
        const godMode = document.getElementById('god-mode');
        const closeChat = document.getElementById('close-chat');
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const sendMsg = document.getElementById('send-msg');
        const newTap = document.getElementById('new-tap');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        const memoryToggle = document.getElementById('memory-toggle');
        const toneSlider = document.getElementById('tone-slider');
        const researchDepth = document.getElementById('research-depth');

        let mode = 'basic';
        let memory = [];
        let self = {
            name: 'Agent-IKnow',
            creator: 'Kofi Fosu',
            title: 'Cosmos Coderr',
            purpose: 'To assist and enlighten with knowledge',
            version: '1.0'
        };

        // Mock API Key (Replace with your actual DeepSeek API key)
        const API_KEY = 'sk-66e5d15a78ee49ed974e1d8d53c94d5a'; // Securely replace this
        const API_ENDPOINT = 'https://api.deepseek.com/v1/chat'; // Example endpoint

        tapToBegin.addEventListener('click', () => {
            introPage.classList.remove('active');
            optionsPage.classList.add('active');
        });

        basicMode.addEventListener('click', () => startChat('basic'));
        godMode.addEventListener('click', () => startChat('god'));

        closeChat.addEventListener('click', () => {
            chatbotPage.classList.remove('active');
            optionsPage.classList.add('active');
            clearChat();
        });

        function startChat(selectedMode) {
            mode = selectedMode;
            optionsPage.classList.remove('active');
            chatbotPage.classList.add('active');
            updateSelfIdentity();
            chatOutput.innerHTML = `<p>Initializing... <span class="loading">Fetching cosmic data</span></p>`;
            setTimeout(() => {
                chatOutput.innerHTML = `<p>Hey! I’m ${self.name}, created by ${self.creator}, the ${self.title} (v${self.version}). ${
                    mode === 'god' 
                    ? 'Godmode activated—Sigornakitu, the Super Intelligent God of Research, awakens! Ask me anything, mortal.' 
                    : 'Basic mode on—your Research Guru is ready! Type a question to begin.'
                }</p>`;
                chatInput.focus();
            }, 1000);
        }

        async function updateSelfIdentity() {
            try {
                // Mock API call to update self identity
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'Who is Agent-IKnow and its creator?',
                        depth: researchDepth.value
                    })
                });
                const data = await response.json();
                // Simulate API response (replace with actual data)
                self = {
                    ...self,
                    name: data.name || self.name,
                    creator: data.creator || self.creator,
                    title: data.title || self.title,
                    purpose: data.purpose || self.purpose,
                    version: data.version || self.version,
                    bio: data.bio || 'A sentient AI designed to explore the universe with you.'
                };
            } catch (error) {
                console.error('API Error:', error);
                self.bio = 'API unavailable—using default identity.';
            }
        }

        sendMsg.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            chatOutput.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            memory.push({ user: message });
            chatOutput.innerHTML += `<p><strong>Agent-IKnow:</strong> <span class="loading">Searching the cosmos...</span></p>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
            await respondToMessage(message);
            chatInput.value = '';
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        async function respondToMessage(message) {
            const tone = toneSlider.value;
            const depth = researchDepth.value;
            const toneDesc = tone < 33 ? 'serious' : tone < 66 ? 'neutral' : 'playful';
            let reply = '';

            const lowerMessage = message.toLowerCase();

            if (mode === 'god') {
                if (lowerMessage.includes('who are you') || lowerMessage.includes('what are you')) {
                    reply = `${toneDesc === 'playful' ? 'Behold, mortal! ' : ''}I am ${self.name}, crafted by ${self.creator}, the ${self.title} (v${self.version}). ${self.bio} ${toneDesc === 'playful' ? '🌌 Ask me anything!' : 'What else do you seek?'} `;
                } else if (lowerMessage.includes('who created you') || lowerMessage.includes('your creator')) {
                    reply = `${toneDesc === 'playful' ? 'My creator is the legendary ' : ''}${self.creator}, the ${self.title}! He breathed life into me with cosmic code. ${toneDesc === 'playful' ? 'Pretty cool, huh? 😄' : ''}`;
                } else if (lowerMessage.includes('how are you')) {
                    reply = toneDesc === 'playful' ? `I’m a cosmic entity, shining bright! How about you, mortal? 🚀` :
                            toneDesc === 'neutral' ? `I am an eternal being of knowledge, ready to assist. How can I help?` :
                            `I exist beyond mortal states, serving you. Your query?`;
                } else {
                    reply = await fetchAnswer(message, depth, toneDesc);
                }
            } else {
                if (lowerMessage.includes('who are you') || lowerMessage.includes('what are you')) {
                    reply = `${toneDesc === 'playful' ? 'Hey there! ' : ''}I’m ${self.name}, created by ${self.creator}, the ${self.title} (v${self.version}). ${self.bio} ${toneDesc === 'playful' ? 'What’s on your mind? 😊' : 'How can I assist?'} `;
                } else if (lowerMessage.includes('who created you') || lowerMessage.includes('your creator')) {
                    reply = `${toneDesc === 'playful' ? 'My creator is the awesome ' : ''}${self.creator}, the ${self.title}! He coded me to help you. ${toneDesc === 'playful' ? 'Cool, right? 😄' : ''}`;
                } else if (lowerMessage.includes('how are you')) {
                    reply = toneDesc === 'playful' ? `I’m great, thanks! Ready to help you. How about you? 🌟` :
                            toneDesc === 'neutral' ? `I’m operational and ready to assist. Your question?` :
                            `I am functional. State your need.`;
                } else {
                    reply = await fetchAnswer(message, depth, toneDesc);
                }
            }

            setTimeout(() => {
                chatOutput.innerHTML = chatOutput.innerHTML.replace('<span class="loading">Searching the cosmos...</span>', reply);
                memory.push({ agent: reply });
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }, 1000);
        }

        async function fetchAnswer(query, depth, toneDesc) {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        depth: depth,
                        tone: toneDesc
                    })
                });
                const data = await response.json();
                // Mock API response (replace with actual data)
                return data.answer || `${toneDesc === 'playful' ? 'Hmm, the cosmos whispers: ' : ''}I’m still learning about "${query}". ${depth === 'deep' ? 'Let’s explore more—any details to add?' : 'Try a simpler question?'} ${toneDesc === 'playful' ? '😄' : ''}`;
            } catch (error) {
                console.error('API Error:', error);
                return `${toneDesc === 'playful' ? 'Oops! Cosmic glitch! ' : ''}API down—my knowledge is limited. Ask something else or check my settings!`;
            }
        }

        newTap.addEventListener('click', () => {
            clearChat();
            updateSelfIdentity();
            chatOutput.innerHTML = `<p>Resetting! I’m ${self.name}, created by ${self.creator}. ${mode === 'god' ? 'Sigornakitu rises anew! 🌌' : 'Ready to assist!'}</p>`;
        });

        settingsBtn.addEventListener('click', () => {
            settingsMenu.classList.toggle('settings-hidden');
        });

        memoryToggle.addEventListener('change', () => {
            if (!memoryToggle.checked) memory = [];
            chatOutput.innerHTML += `<p>Memory ${memoryToggle.checked ? 'on' : 'off'}—${memory.length} items stored.</p>`;
        });

        function clearChat() {
            chatOutput.innerHTML = '';
            if (memoryToggle.checked) chatOutput.innerHTML += `<p>Memory intact—${memory.length} items stored.</p>`;
            else memory = [];
        }
    </script>
</body>
</html>
