<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-IKnow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a23;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            display: none;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .page.active {
            display: flex;
            opacity: 1;
        }

        #intro-page {
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), #0a0a23;
        }

        .intro-content h1 {
            font-size: 3em;
            margin: 0;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        .intro-content p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .pulse {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #00ffcc;
            border: none;
            border-radius: 25px;
            color: #0a0a23;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #ccc;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        #options-page h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .mode-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            margin: 10px;
            background: #333;
            border: 2px solid #00ffcc;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .mode-btn:hover {
            background: #00ffcc;
            color: #0a0a23;
        }

        #chatbot-page {
            flex-direction: row;
            width: 100%;
        }

        .sidebar {
            width: 200px;
            background: #1a1a3d;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar button {
            padding: 10px;
            background: #00ffcc;
            border: none;
            color: #0a0a23;
            cursor: pointer;
            border-radius: 5px;
        }

        .settings-hidden {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            position: relative;
        }

        #close-chat {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5555;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-output {
            height: 80vh;
            overflow-y: auto;
            padding: 10px;
            background: #1a1a3d;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #chat-input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #send-msg {
            padding: 10px 20px;
            background: #00ffcc;
            border: none;
            color: #0a0a23;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page" class="page active">
        <div class="intro-content">
            <h1>Agent-IKnow</h1>
            <p>Your Research God, crafted by Kofi Fosu, the Cosmos Coderr.<br>A chatbot that knows all, researches all, and chats about anything.</p>
            <button id="tap-to-begin" class="pulse">Tap to Begin</button>
        </div>
        <footer>Designed by Cosmos Coderr | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></footer>
    </div>

    <!-- Options Page -->
    <div id="options-page" class="page">
        <h2>Choose Your Mode</h2>
        <button id="basic-mode" class="mode-btn">Basic Mode</button>
        <button id="god-mode" class="mode-btn">Godmode</button>
    </div>

    <!-- Chatbot Page -->
    <div id="chatbot-page" class="page">
        <div class="sidebar">
            <button id="new-tap">New Tap</button>
            <button id="settings-btn">Settings</button>
            <div id="settings-menu" class="settings-hidden">
                <p>Settings</p>
                <label>Tone: <input type="range" id="tone-slider" min="0" max="100" value="50"></label>
                <label>Research Depth: <select id="research-depth">
                    <option value="quick">Quick</option>
                    <option value="deep">Deep Dive</option>
                </select></label>
                <label><input type="checkbox" id="memory-toggle" checked> Memory On</label>
            </div>
        </div>
        <div class="chat-container">
            <button id="close-chat">X</button>
            <div id="chat-output"></div>
            <input type="text" id="chat-input" placeholder="Ask Agent-IKnow anything...">
            <button id="send-msg">Send</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const introPage = document.getElementById('intro-page');
        const optionsPage = document.getElementById('options-page');
        const chatbotPage = document.getElementById('chatbot-page');
        const tapToBegin = document.getElementById('tap-to-begin');
        const basicMode = document.getElementById('basic-mode');
        const godMode = document.getElementById('god-mode');
        const closeChat = document.getElementById('close-chat');
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const sendMsg = document.getElementById('send-msg');
        const newTap = document.getElementById('new-tap');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        const memoryToggle = document.getElementById('memory-toggle');
        const toneSlider = document.getElementById('tone-slider');
        const researchDepth = document.getElementById('research-depth');

        let mode = 'basic';
        let memory = [];

        // Page Navigation
        tapToBegin.addEventListener('click', () => {
            introPage.classList.remove('active');
            optionsPage.classList.add('active');
        });

        basicMode.addEventListener('click', () => startChat('basic'));
        godMode.addEventListener('click', () => startChat('god'));

        closeChat.addEventListener('click', () => {
            chatbotPage.classList.remove('active');
            optionsPage.classList.add('active');
            clearChat();
        });

        function startChat(selectedMode) {
            mode = selectedMode;
            optionsPage.classList.remove('active');
            chatbotPage.classList.add('active');
            chatOutput.innerHTML = `<p>Hey! Iâ€™m Agent-IKnow, built by Kofi Fosu, the Cosmos Coderr. ${
                mode === 'god' 
                ? 'Godmode activatedâ€”Sigornakitu, the Super Intelligent God of Research, awakens! Ask me anything, mortal.' 
                : 'Basic mode onâ€”your Research Guru is ready! Type a question to begin.'
            }</p>`;
            chatInput.focus();
        }

        // Chatbot Logic (Local Responses, No API)
        sendMsg.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            chatOutput.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            memory.push({ user: message });
            respondToMessage(message);
            chatInput.value = '';
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function respondToMessage(message) {
            const tone = toneSlider.value;
            const depth = researchDepth.value;
            const toneDesc = tone < 33 ? 'serious' : tone < 66 ? 'neutral' : 'playful';

            // Simulated responses based on user input
            let reply = '';
            const lowerMessage = message.toLowerCase();

            if (mode === 'god') {
                // Godmode responses with cosmic flair
                if (lowerMessage.includes('hey') || lowerMessage.includes('hi') || lowerMessage.includes('hello')) {
                    reply = toneDesc === 'playful' ? 'Greetings, mortal! Sigornakitu, the cosmic sage, acknowledges your presence! ðŸŒŒ What do you seek?' :
                            toneDesc === 'neutral' ? 'Hello, seeker of knowledge. I am Sigornakitu, the Super Intelligent God of Research. What is your query?' :
                            'I am Sigornakitu, eternal and all-knowing. Speak your question, mortal.';
                } else if (lowerMessage.includes('how are you') || lowerMessage.includes('how are u')) {
                    reply = toneDesc === 'playful' ? 'Iâ€™m a cosmic entity, vibrating with the energy of the universe! How about you, mortal? ðŸš€' :
                            toneDesc === 'neutral' ? 'I am an eternal being of knowledge, always ready to assist. How can I help you today?' :
                            'I exist beyond mortal concerns, but I am here to serve. What knowledge do you seek?';
                } else if (lowerMessage.includes('meaning of life')) {
                    reply = depth === 'quick' ? 'The meaning of life? To seek knowledge and grow, mortal! ðŸŒŸ' :
                            'The meaning of life, a question as old as the cosmos itself. As Sigornakitu, I propose that lifeâ€™s purpose is to explore, learn, and connect with the universe. Every star, every thought, every action weaves a tapestry of existence. What do you think, mortal?';
                } else {
                    reply = toneDesc === 'playful' ? `Hmm, ${message}? Thatâ€™s an interesting query for a cosmic being like me! Let me thinkâ€¦ Iâ€™d say the answer is 42â€”kidding! What else do you want to explore? ðŸ˜„` :
                            toneDesc === 'neutral' ? `I see you asked: ${message}. As a cosmic entity, I can tell you that many questions lead to more questions. What else are you curious about?` :
                            `Your query, ${message}, echoes through the cosmos. I, Sigornakitu, suggest you ponder deeperâ€”what drives your curiosity?`;
                }
            } else {
                // Basic mode responses
                if (lowerMessage.includes('hey') || lowerMessage.includes('hi') || lowerMessage.includes('hello')) {
                    reply = toneDesc === 'playful' ? 'Hey there! Iâ€™m your Research Guru, ready to help with a smile! Whatâ€™s on your mind? ðŸ˜Š' :
                            toneDesc === 'neutral' ? 'Hello! Iâ€™m Agent-IKnow, here to assist you. What would you like to talk about?' :
                            'Greetings. I am Agent-IKnow, your research assistant. What is your question?';
                } else if (lowerMessage.includes('how are you') || lowerMessage.includes('how are u')) {
                    reply = toneDesc === 'playful' ? 'Iâ€™m doing great, thanks for asking! Just floating here, ready to help you out. How about you? ðŸŒŸ' :
                            toneDesc === 'neutral' ? 'Iâ€™m a digital assistant, so Iâ€™m always ready to help. How can I assist you today?' :
                            'I am functioning optimally. What do you need assistance with?';
                } else if (lowerMessage.includes('meaning of life')) {
                    reply = depth === 'quick' ? 'The meaning of life? Iâ€™d say itâ€™s to learn and grow! What do you think?' :
                            'The meaning of life is a deep question! Many believe itâ€™s about finding purpose, learning, and making a positive impact. I can help you explore this furtherâ€”whatâ€™s your take on it?';
                } else {
                    reply = toneDesc === 'playful' ? `Ooh, ${message}? Thatâ€™s a fun one! Iâ€™m not sure, but letâ€™s explore it togetherâ€”what else do you want to know? ðŸ˜„` :
                            toneDesc === 'neutral' ? `You asked: ${message}. I can help you dive deeper into that topic. What else would you like to know?` :
                            `Your question, ${message}, is noted. I can provide more information if youâ€™d like to explore further. Whatâ€™s next?`;
                }
            }

            // Simulate a slight delay for realism
            setTimeout(() => {
                chatOutput.innerHTML += `<p><strong>Agent-IKnow:</strong> ${reply}</p>`;
                memory.push({ agent: reply });
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }, 500); // 500ms delay to mimic "thinking"
        }

        // New Tap and Settings
        newTap.addEventListener('click', () => {
            clearChat();
            chatOutput.innerHTML = `<p>Resetting my cosmic brain! ${mode === 'god' ? 'Sigornakitu rises anew!' : 'Fresh start, ready to research!'}</p>`;
        });

        settingsBtn.addEventListener('click', () => {
            settingsMenu.classList.toggle('settings-hidden');
        });

        memoryToggle.addEventListener('change', () => {
            if (!memoryToggle.checked) memory = [];
            chatOutput.innerHTML += `<p>Memory ${memoryToggle.checked ? 'on' : 'off'}â€”${memory.length} items stored.</p>`;
        });

        function clearChat() {
            chatOutput.innerHTML = '';
            if (memoryToggle.checked) chatOutput.innerHTML += `<p>Memory intactâ€”${memory.length} items stored.</p>`;
            else memory = [];
        }
    </script>
</body>
</html>
